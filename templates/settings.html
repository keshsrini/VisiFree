{% extends "layout.html" %}
{% block content %}
<h2>Accessibility Settings</h2>
<form id="settings-form">
    <div>
        <label for="font-size">Font Size:</label>
        <input type="range" id="font-size" name="font-size" min="12" max="32" step="2" value="18">
        <span id="font-size-value">18px</span>
    </div>
    <div>
        <label for="voice-speed">Voice Speed:</label>
        <input type="range" id="voice-speed" name="voice-speed" min="0.5" max="2" step="0.1" value="1">
        <span id="voice-speed-value">1x</span>
    </div>
    <div>
        <label for="color-scheme">Color Scheme:</label>
        <select id="color-scheme" name="color-scheme">
            <option value="default">Default</option>
            <option value="high-contrast">High Contrast</option>
            <option value="dark">Dark Mode</option>
        </select>
    </div>
    <div>
        <label for="audio-cues">Enable Audio Cues:</label>
        <input type="checkbox" id="audio-cues" name="audio-cues" checked>
    </div>
    <div>
        <label for="enable-animations">Enable Animations:</label>
        <input type="checkbox" id="enable-animations" name="enable-animations" checked>
    </div>
    <button type="submit">Save Settings</button>
</form>
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
